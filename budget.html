<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Calculator | Travel Planner</title>
  <link rel="stylesheet" href="budget.css" />
  <script src="budget.js" defer></script>
</head>
<body>

  <header>
    <h1>Travel Budget Calculator</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="destinations.html">Destinations</a>
    <a href="itinerary.html">Itinerary</a>
    <a href="budget.html">Budget</a>
    <a href="resources.html">Resources</a>
  </nav>

  <div class="container">
    <h2>Enter Your Estimated Costs</h2>

    <div class="form-group">
      <label for="accommodation">Accommodation (PKR)</label>
      <input type="number" id="accommodation" placeholder="e.g. 10000">
    </div>

    <div class="form-group">
      <label for="food">Food (PKR)</label>
      <input type="number" id="food" placeholder="e.g. 5000">
    </div>

    <div class="form-group">
      <label for="transport">Transport (PKR)</label>
      <input type="number" id="transport" placeholder="e.g. 3000">
    </div>

    <div class="form-group">
      <label for="misc">Miscellaneous (PKR)</label>
      <input type="number" id="misc" placeholder="e.g. 2000">
    </div>

    <button onclick="calculateBudget()">Calculate Total Budget</button>

    <div class="result" id="totalBudget">Total: PKR 0</div>
  </div>

   
</body>
</html>
