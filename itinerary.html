<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itinerary | Travel Planner</title>
  <link rel="stylesheet" href="itinerary.css" />
  <script src="itinerary.js" defer></script>

   
</head>
<body>

  <header>
    <h1>My Travel Itinerary</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="destinations.html">Destinations</a>
    <a href="itinerary.html">Itinerary</a>
    <a href="budget.html">Budget</a>
    <a href="resources.html">Resources</a>
  </nav>
<section id="outercontainer">
  <div class="container">
    <h2>Add New Activity</h2>
    <div class="form-group">
      <label for="day">Day</label>
      <input type="text" id="day" placeholder="e.g. Day 1 or April 15">
    </div>

    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" id="destination" placeholder="e.g. Paris">
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" id="time" placeholder="e.g. 10:00 AM">
    </div>

    <div class="form-group">
      <label for="activity">Activity</label>
      <textarea id="activity" placeholder="e.g. Visit Eiffel Tower, lunch at cafe"></textarea>
    </div>

    <button onclick="addItinerary()">Add to Itinerary</button>

    <div class="itinerary-list" id="itineraryList">
      <p class="no-plan">No plans added yet.</p>
    </div>
  </div>

  </section>
</body>
</html>
